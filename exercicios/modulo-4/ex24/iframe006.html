<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
</head>
<body>
    <h1>Conteúdo em iframes</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium necessitatibus, dolorem dignissimos quos ipsam nihil ab, ut saepe nobis deserunt vero. Perspiciatis mollitia corrupti delectus explicabo velit vero nostrum voluptas?
    </p>

    <h2>Videos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative;">
        <iframe style="position:absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/k4dBCkVUDCU" title="pastel ghost - embrace (slowed + muffled)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <h2>Mapas</h2>
    <div style="padding: 56.25% 0 0 0; position: relative;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.135714989836!2d-46.68104112467076!3d-23.527620678823038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57fd1d715d45%3A0x864e5421d6195cb1!2sAllianz%20Parque!5e0!3m2!1spt-BR!2sbr!4v1744477838478!5m2!1spt-BR!2sbr" style="border:0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <h2>Mapas do Waze</h2>
    <div style="position: relative; padding: 56.25% 0 0 0;">
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.527615&lon=-46.678422&ct=livemap" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen></iframe>
    </div>
</body>
</html>
