<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>
        acessando o site do
        <!-- Tamanho padrão do iFrame: 300 x 150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para poder programar
    </p>
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        Tambem é legal!
    </p>
</body>
</html>
