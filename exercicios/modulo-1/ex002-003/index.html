<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer maneira.</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse use a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F480 &#x1F480 &#x1F480
    </p>
</body>
</html>
